<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Nueva Moneda</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='global/new.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    </head>

    <body>
        <header>
            <h1>Nueva Moneda</h1>
            <button class="home-icon" onclick="window.location.href='{{ url_for('index_blueprint.menu') }}'">
                <i class="fas fa-arrow-right"></i> Menu
            </button>
        </header>

        <!-- Bloque para mostrar mensajes flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <script>
                    {% for category, message in messages %}
                        Swal.fire({
                            icon: "{{ 'success' if category == 'success' else 'error' }}",
                            title: "{{ message }}",
                            showConfirmButton: false,
                            timer: 2000
                        });
                    {% endfor %}
                </script>
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('monedas_blueprint.new_moneda_form') }}" method="post">
            <label for="nombre">Nombre de la Moneda:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>

            <label for="tipo_moneda">Tipo de Moneda:</label>
            <select id="tipo_moneda" name="codigo_tabla_tipo_moneda" required>
                <option value="" disabled selected>Seleccione una opci√≥n</option>
                {% for tipo in tipo_moneda %}
                    <option value="{{ tipo.id_valor }}">
                        {{ tipo.descripcion }}
                    </option>
                {% endfor %}
            </select><br><br>

            <button type="submit">Guardar</button>
            <a href="{{ url_for('index_blueprint.menu') }}">Cancelar</a>
        </form>
    </body>
</html>
